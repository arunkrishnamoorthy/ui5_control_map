    <script type="text/x-docstrap-searchdb">
    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules de/tammenit/controls/svg Classes Map Modules Classes Map × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-17T23:56:23+01:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Modules de/tammenit/controls/svg Classes Map Classes Classes Map × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-17T23:56:23+01:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules de/tammenit/controls/svg Classes Map UI5 Map ControlIntroductionThis control is displays a map (or any other svg file) and colorizes it's content. In the case of a map you would like to colorize the countries according to values in the bound datasource / datamodel.To give an idea of what you can expect have a look at the following graphic. In this graphic some countries are colorized. The colors are selected from a color palette during runtime. UsageThe following code snippet shows you how to use this control in your applications. I marked the interesting lines with a greater sign. &lt;mvc:View controllerName=&quot;de.tammenit.svg.ui5con.controller.Object&quot; xmlns=&quot;sap.m&quot; xmlns:mvc=&quot;sap.ui.core.mvc&quot; xmlns:semantic=&quot;sap.m.semantic&quot; 1&gt; xmlns:em=&quot;de.tammenit.controls.svg&quot; xmlns:core=&quot;sap.ui.core&quot; xmlns:app=&quot;http://schemas.sap.com/sapui5/extension/sap.ui.core.CustomData/1&quot; xmlns:footerbar=&quot;sap.ushell.ui.footerbar&quot;&gt; &lt;semantic:FullscreenPage id=&quot;page&quot; navButtonPress=&quot;onNavBack&quot; showNavButton=&quot;true&quot; title=&quot;{i18n&gt;objectTitle}&quot; busy=&quot;{objectView&gt;/busy}&quot; busyIndicatorDelay=&quot;{objectView&gt;/delay}&quot;&gt; &lt;semantic:content&gt; 2&gt; &lt;em:Map id=&quot;euromap&quot; title=&quot;Euromap&quot; subTitle=&quot;UI5Con&quot; colorpalette=&quot;Oranges&quot; colorChangeValues=&quot;0, 1, 2, 3, 5, 10, 20, 50&quot; svgFileName=&quot;svg/europemap.svg&quot; codePropertyName=&quot;code&quot; quantityPropertyName=&quot;quantity&quot; descriptionPropertyName=&quot;name&quot; standardFillColor=&quot;#CDCDCD&quot; tooltipText1=&quot;&quot; tooltipText2=&quot; people from &quot; tooltipText3=&quot; are with us.&quot; data=&quot;{path: '/Attendees'}&quot; &gt; 3&gt; &lt;em:data&gt; &lt;core:Element&gt;&lt;/core:Element&gt; &lt;/em:data&gt; &lt;/em:Map&gt; &lt;/semantic:content&gt; &lt;/semantic:FullscreenPage&gt; &lt;/mvc:View&gt;1&gt;Insert the namespace for the control. This is alwaysde.tammenit.controls.svg 2&gt;Add the control to the page or any control. The name of the control in Map. The properties are described in detail in the API help (TBD).The most important properties are listed here: data: This defines the binding to the entityset of the model the control is using. The controls entityset has to have at least three properties. codePropertyName: This is the technical property that is used for resolving the DOM node in the SVG file. For each entity of the entityset the value of this property is used to retrieve the according DOM node.e.g.: &lt;path id=&quot;gb&quot; class=&quot;eu europe&quot; d=&quot;M 203.55368,395.07058 C 205.23859,396.38106 206.64268,397.12991 206.45547,383.27618 z &quot;/&gt;In this example the id of the SVG path is gb (for Great Britain). In you entityset there must be an entity which codePropertyName value is also gb. quantityPropertyName: This is a numeric quantity value that is used for colorizing the svg path that was found for the codePropertyName value. The higher the value the darker the color of this path. descriptionPropertyName: This value is used for generating a tooltip for the svg path. colorpalette: This property defines the color palette from the colorbrewer.js file that is used. Have a look into the file to see which palettes are available. colorChangeValues: This property defines at which value of quantityPropertyName the color changes to the next value of the colorpalette. svgFileName: This property defines the name of the SVG file. You can use any SVG file you like with this control, even files that don't display a map. It's only important that the file contains ìds that match to the entities in the entityset. other properties: These properties are described later. 3&gt;For the data property a &lt;data&gt; tag as child of the control must be defined. This acts as template for the aggregation data.The template control can be a &lt;core:Element&gt; and is allowed to be empty cause it is not really used by the control itself. UI5 just requires a template for aggregation binding. InstallationTo install the control follow these instructions. Copy the file Map.js into any folder of your UI5 project, e.g. webapps/controls/svg Copy the file svg/europemap.svg into any folder under webapps, e.g. webapps/svg Copy the file colorbrewer.js into any folder under webapps, e.g. webapps/js Add the colorbrewer.js to the resources of your projects manifest.json&quot;sap.ui5&quot;: { ... ... &quot;resources&quot;: { &quot;js&quot;: [ { &quot;uri&quot;: &quot;js/colorbrewer.js&quot; } ] }, Register a module path for the Map control in the init method of your Component.js file.// Register the module path for the svg control var modulePath = jQuery.sap.getModulePath(this.getManifestObject().getComponentName()); jQuery.sap.registerModulePath(&quot;de.tammenit.controls.svg&quot;, modulePath + &quot;/controls/svg&quot;); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-17T23:56:23+01:00 using the DocStrap template. "},"Map.html":{"id":"Map.html","title":"Class: Map","body":" Documentation Modules de/tammenit/controls/svg Classes Map Class: Map Map Map new Map() The control class Map displays a Map or any other graphic and colorizes its countries according to a value in a dataset Members codePropertyName This is the technical property that is used for resolving the DOM node in the SVG file. For each entity of the entityset the value of this property is used to retrieve the according DOM node. e.g.: &lt;path id=&quot;gb&quot; class=&quot;eu europe&quot; d=&quot;M 203.55368,395.07058 C 205.23859,396.38106 206.64268,397.12991 206.45547,383.27618 z &quot;/&gt; In this example the id of the SVG path is `gb` (for Great Britain). In you entityset there must be an entity which `codePropertyName` value is also `gb`. colorChangeValues This property defines at which value of `quantityPropertyName` the color changes to the next value of the `colorpalette`. colorpalette This property defines the color palette from the `colorbrewer.js` file that is used. Have a look into the file to see which palettes are available descriptionPropertyName This value is used for generating a tooltip for the svg path. license Set license information for your graphic if needed. You can create an Object with the following properties and assign it to the license property this.getView().byId('euromap').setLicense({ preText: &quot;Graphic by&quot;, owner: &quot;Amibreton&quot;, ownerLink: &quot;https://commons.wikimedia.org/wiki/User:Amibreton&quot;, licenseLink: &quot;https://creativecommons.org/licenses/by-sa/2.5/deed.en&quot;, licenseText: &quot;CC by-sa-2.5&quot;, srcPreText: &quot;you can find the original&quot;, srcLink: &quot;https://commons.wikimedia.org/wiki/File:Blank_map_of_Europe_EU27_iso3166-1_code.svg&quot;, srcText: &quot;here&quot; }); quantityPropertyName This is a numeric quantity value that is used for colorizing the svg path that was found for the `codePropertyName` value. The higher the value the darker the color of this path. subTitle Subtitle. Displayed with an \\ tag under the title. Leave blank to disable svgFileName This property defines the name of the SVG file. You can use any SVG file you like with this control, even files that don't display a map. It's only important that the file contains `ìd`s that match to the entities in the entityset. title Title that is displayed with an \\ tag above the SVG graphic. Leave blank to disable Methods _renderSVG() Renders the SVG. Read here https://bost.ocks.org/mike/bar/3/ to understand what happens here getMetadata() Provides the properties and events of the control DataTile onAfterRendering() is called after rendering has been finished renderer(oRm, oControl) Renders the control based on the properties. Parameters: Name Type Description oRm oControl × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-17T23:56:23+01:00 using the DocStrap template. "},"module-de_tammenit_controls_svg.html":{"id":"module-de_tammenit_controls_svg.html","title":"Module: de/tammenit/controls/svg","body":" Documentation Modules de/tammenit/controls/svg Classes Map Module: de/tammenit/controls/svg This module contains classes available for using svg graphics. Version: 0.8.0 Author: Helmut Tammen × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-17T23:56:23+01:00 using the DocStrap template. "}}
